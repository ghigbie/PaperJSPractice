<!DOCTYPE html>
<html>
<head>
	<title>PaperJS Practice</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/paperscript" canvas="canvas">

		var path = new Path();
		path.strokeColor = "red";
		var start = new Point(10, 100);
		path.moveTo(start);
		path.lineTo(start + [700, 50]);


		var myCircle = new Path.Circle(new Point(200, 70), 50);
		myCircle.fillColor = 'blue';

		var circle2 = new Path.Circle(new Point(400, 200), 100);
		circle2.fillColor ="purple";

		for(var x = 0; x < 1000; x+=100){
			for(var y = 0; y < 1000; y+= 100){
				new Path.Circle(new Point(x, y), 30).fillColor = "blue";
			}
		}

		function onKeyDown(event){

			var maxPoint = new Point(view.size.width, view.size.height);
			var randomPoint = Point.random();
			var point = maxPoint * randomPoint;

			var randomAnimationHueNumber = Math.floor(Math.random() * 6);
			var circle = new Path.Circle(point, 50).fillColor = "red";
			function onFrame(event){
				circle.fillColor.hue +=1;
			}
			console.log(point);
			console.log(view.size.height);
			console.log(view.size.width);
		}

		var animatedCircle = new Path.Circle(new Point(300, 300), 100);
		animatedCircle.fillColor = "yellow";

		function onFrame(event){
			animatedCircle.fillColor.hue +=1;
			animatedCircle.scale(.975);
		}


	</script>
</head>
<body>

<canvas id="canvas" resize></canvas>

</body>
</html>
